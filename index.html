<!DOCTYPE html>

<head>

        <input type="number" id="product-price" placeholder="Pre√ßo (R$)" step="0.01" required>
        <button type="submit" id="submit-button">Salvar</button>
      </form>
    </section>

    <section id="product-list">
      <h2>Lista de Produtos</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Pre√ßo (R$)</th>
              <th>Total (R$)</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="product-table-body">
          </tbody>
        </table>
      </div>
      <div id="total-value">
        <strong>Valor Total do Estoque: R$ <span id="total-price">0.00</span></strong>
      </div>
    </section>
  </main>
